version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hola
      - Hola, como estas?
      - Buenos días
      - buenas tardes
      - Buenas noches
      - ¿Cómo estás?
      - ¿Como esta?
      - Qué tal?
      - ¿Cómo te va?
      - ¿Como le va?
  - intent: request_for_information
    examples: |
      - Podrias darme mas informacion sobre tus productos.
      - Me gustaria conocer acerca de sus servicios.
      - Quiero saber mas sobre lo que hacen.
      - No entiendo bien que hacen, me puedes explicar?
      - Quisiera recibir informacion.
      - Necesito mas informacion sobre lo que realizan.
      - Quiero saber mas acerca de lo que producen.
      - Contame que hacen.
      - Ayudame a entender que hacen.
  - intent: request_cloud_dev_info
    examples: |
      - ¿a que se refiere el desarrollo de aplicaciones para la nube?
      - ¿que es el desarrollo de aplicaciones en la nube?
      - ¿como funciona el desarrollo para la nube?
      - explicame el desarrollo en la nube.
      - hableme del desarrollo de aplicaciones para la nube.
      - cuentame sobre las apliaciones en la nube.
      - quiero saber mas sobre la implementacion de aplicaciones en la nube.
      - ayudame a entender las aplicaciones en la nube.
      - no entiendo bien que son las aplicaciones en la nube.
      - quisiera conocer acerca del desarrollo de aplicaciones en la nube.
