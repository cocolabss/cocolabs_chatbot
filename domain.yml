version: "3.1"

intents:
  - greet
  - request_for_information
  - request_cloud_dev_info
  - request_automation_info
  - request_chatbot_dev_info
  - request_web_developement_info
  - farewell
  - fast_request_4_general_info
  - asking_status_people
  - fallback
  - request_system_integration_info
  - request_system_mobile_app_info
  - request_for_price
  - request_appointment

responses:
  utter_fast_greet:
    - text: "¡Hola! Espero que estés muy bien, te has comunicado con el chatbot de Coco🥥 labs."

  utter_greet:
    - text: "¡Hola! Espero que estés muy bien, te has comunicado con el chatbot de Coco🥥 labs, ¿cómo puedo ayudarte?"

  utter_general_info:
    - text: "Somos una empresa de desarrollo de software. Nos especializamos en el desarrollo de software para la nube, aplicaciones moviles, automatizacion de procesos, integracion de aplicaciones, chatbots y desarrollo de paginas web."
    - text: "Coco es una empresa de desarrollo de software que se dedica a crear procesos de automatización, integración de sistemas y desarrollo web. Brindamos un servicio personalizado conforme a las necesidades de nuestros clientes, por lo que si estas interesado en nuestros servicios es importante que realicemos una reunion inicial donde nos indiques lo que tu o tu empresa necesita o busca solucionar, como funciona actualmente y posteriormente podamos brindarte una propuesta comercial del servicio junto a una cotización."

  utter_products_info:
    - text: "En Coco Labs brindamos los siguientes servicios: \n🥥 Análisis y desarrollo de sistemas.\n.🥥 Aplicaciones en la nube.\n🥥 Automatización de procesos.\n🥥 Desarrollo de páginas web.\n🥥 Desarrollo de software a la medida.\n🥥 Desarrollo y mejoramiento de páginas web.\n🥥 Integración de sistemas.\n 🥥 Migración y Aplicaciones en la nube.\nComéntame si deseas más información sobre alguno en específico."

  utter_cloud_dev_info:
    - text: "La migración y aplicaciones en la nube se refiere al traslado de datos, aplicaciones y recursos de una infraestructura local a un entorno en la nube."

  utter_cloud_dev_info_2:
    - text: "Permite almacenar y acceder a la información de forma remota a través de servidores en internet. "

  utter_automation_info:
    - text: "La automatización de procesos de software consiste en usar tecnologías para realizar tareas repetitivas de forma automáticamente."
  utter_automation_info_2:
    - text: "Esto nos ayuda a ahorrar tiempo, esfuerzo y minimizar errores. Por ejemplo, en lugar de ingresar datos manualmente en un sistema, podemos programar un bot para hacerlo automáticamente."

  utter_web_developement_info:
    - text: "El desarrollo de paginas web consiste en la construcción de sitios web donde integramos información o aplicativos que ayuden a la realización de tareas en tu empresa."

  utter_chatbot_developement_info:
    - text: "Un chatbot es una tecnología que interactúa con las personas de forma automática y rápida usando datos predefinidos."

  utter_chatbot_developement_info_2:
    - text: "Con lo que podrías optimizar los procesos de atención, ya que se puede implementar por múltiples canales."

  utter_system_integration_info:
    - text: "La integración de software es la conexión y sincronización de diferentes aplicaciones y sistemas para que trabajen juntos de manera eficiente."

  utter_system_integration_info_2:
    - text: " Permite que los datos se compartan y se actualicen automáticamente entre diferentes plataformas, evitando la duplicación de tareas y mejorando la colaboración."

  utter_farewell:
    - text: "Esperamos que esta información haya sido de ayuda, recuerda que te has contactado con el chatbot de Coco Labs."

  utter_farewell_2:
    - text: "Si tienes mas dudas no dudes en contactarte, ¡pasa un excelente día!"

  utter_request_meeting:
    - text: "¿Te gustaría agendar una reunión con nuestro equipo?"
    - text: "¿Te gustaría programar una cita con nosotros?"

  utter_response_asking_statuses:
    - text: "Estoy muy bien, gracias por preguntar. ¿Cómo puedo ayudarte?"

  utter_default_response:
    - text: "Lo siento, no comprendo tu mensaje. ¿Podrías reformularlo?"

  utter_default:
    - text: Lo siento, no puedo entender tu consulta en este momento. ¿Puedes intentar con otra pregunta?

  utter_mobile_app_info:
    - text: Las aplicaciones móviles son la forma en que puedes llevar tu negocio a todas partes. Tus usuarios podrán interactuar con tu negocio donde quiera que estén desde sus dispositivos móviles.

  utter_mobile_app_info_2:
    - text: En Coco Labs te ayudamos a transformar esa idea en una poderosa aplicación móvil que llevara tu negocio al siguiente nivel.

  utter_request_for_price:
    - text: Para darte una cotización bien fundamentada, primero nos gustaría conocer tu negocio en una reunión inicial.

  utter_request_for_price_2:
    - text: De esta forma, tendremos más herramientas para poderte dar un precio más preciso.

  utter_appointment:
    - custom:
        blocks:
          - text: "En unos momentos, uno de nuestros agentes te atenderá."
          - handoff: true

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
